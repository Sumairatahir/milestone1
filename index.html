<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Static Interactive Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Static resume  by  SUMAIRA TAHIR</h1>
    <form id ="resumeForm">
        <fieldset>
            <legend > Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>
            <label for ="email"> Email:</label>
            <input type="email" id="email" required>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea> <br>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="2" required></textarea> <br>
        </fieldset>
        <button type="submit"> Generate resume below</button>

    </form>

    </body>
    </html>
